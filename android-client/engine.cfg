[application]

name="Pescar"
main_scene="res://scenes/home.tscn"

[display]

use_vsync=true
orientation="sensor_portrait"
stretch_mode="2d"
resizable=true
emulate_touchscreen=true
stretch_aspect="keep"
width=720
height=1280

[image_loader]

gen_mipmaps=false
filter=true

[input]

click_left=[mbutton(0, 1)]
